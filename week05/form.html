<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="scripts" href="scripts/form.js">
</head>
<body>
    <header>
        <h1>Product Review</h1>
        <p>Share your experience with our products</p>
    </header>
    
    <main>
        <form id="reviewForm" method="get" action="review.html">
            <div class="form-group">
                <label for="productName">Product Name <span class="required">*</span></label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product ...</option>
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>
            
            <div class="form-group">
                <fieldset>
                    <legend>Overall Rating <span class="required">*</span></legend>
                    <div class="rating-container">
                        <input type="radio" id="rating1" name="rating" value="1" required>
                        <label for="rating1">1 ☆</label>
                        
                        <input type="radio" id="rating2" name="rating" value="2">
                        <label for="rating2">2 ☆</label>
                        
                        <input type="radio" id="rating3" name="rating" value="3">
                        <label for="rating3">3 ☆</label>
                        
                        <input type="radio" id="rating4" name="rating" value="4">
                        <label for="rating4">4 ☆</label>
                        
                        <input type="radio" id="rating5" name="rating" value="5">
                        <label for="rating5">5 ☆</label>
                    </div>
                </fieldset>
            </div>
            
            <div class="form-group">
                <label for="installationDate">Date of Installation <span class="required">*</span></label>
                <input type="date" id="installationDate" name="installationDate" required>
            </div>
            
            <div class="form-group">
                <fieldset>
                    <legend>Useful Features (check all that apply)</legend>
                    <div class="checkbox-group">
                        <input type="checkbox" id="feature1" name="usefulFeatures" value="ease-of-use">
                        <label for="feature1">Ease of Use</label>
                        
                        <input type="checkbox" id="feature2" name="usefulFeatures" value="durability">
                        <label for="feature2">Durability</label>
                        
                        <input type="checkbox" id="feature3" name="usefulFeatures" value="performance">
                        <label for="feature3">Performance</label>
                        
                        <input type="checkbox" id="feature4" name="usefulFeatures" value="design">
                        <label for="feature4">Design</label>
                        
                        <input type="checkbox" id="feature5" name="usefulFeatures" value="value">
                        <label for="feature5">Value for Money</label>
                    </div>
                </fieldset>
            </div>
            
            <div class="form-group">
                <label for="writtenReview">Written Review</label>
                <textarea id="writtenReview" name="writtenReview" rows="5" placeholder="Tell us more about your experience with this product..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="userName">User Name</label>
                <input type="text" id="userName" name="userName" placeholder="Your name (optional)">
            </div>
            
            <div class="form-group">
                <input type="submit" value="Submit Review">
            </div>
        </form>
    </main>
    
    <footer>
        <p>&copy; 2023 Product Reviews | All Rights Reserved</p>
        <p>WDD 330 - Web Frontend Development II</p>
    </footer>
    
    <script src="js/form.js"></script>
</body>
</html>
