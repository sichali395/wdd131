<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product Review Form - Submit your feedback for innovative tech products including flux capacitor, power laces, time circuits, and more.">
    <meta name="author" content="Laston James Sichali">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
        <p>Share your experience with our innovative products</p>
    </header>
    
    <main>
        <form id="reviewForm" method="get" action="review.html" novalidate>
            <div class="form-group">
                <label for="productName">Product Name <span class="required" aria-hidden="true">*</span></label>
                <select id="productName" name="productName" required aria-required="true">
                    <option value="" disabled selected>Select a Product ...</option>
                    <!-- Options populated dynamically by JavaScript -->
                </select>
            </div>
            
            <div class="form-group">
                <fieldset>
                    <legend>Overall Rating <span class="required" aria-hidden="true">*</span></legend>
                    <div class="rating-container" role="radiogroup" aria-required="true">
                        <input type="radio" id="rating1" name="rating" value="1" required aria-required="true">
                        <label for="rating1"><span class="sr-only">1 star</span>☆</label>
                        
                        <input type="radio" id="rating2" name="rating" value="2" required aria-required="true">
                        <label for="rating2"><span class="sr-only">2 stars</span>☆☆</label>
                        
                        <input type="radio" id="rating3" name="rating" value="3" required aria-required="true">
                        <label for="rating3"><span class="sr-only">3 stars</span>☆☆☆</label>
                        
                        <input type="radio" id="rating4" name="rating" value="4" required aria-required="true">
                        <label for="rating4"><span class="sr-only">4 stars</span>☆☆☆☆</label>
                        
                        <input type="radio" id="rating5" name="rating" value="5" required aria-required="true">
                        <label for="rating5"><span class="sr-only">5 stars</span>☆☆☆☆☆</label>
                    </div>
                </fieldset>
            </div>
            
            <div class="form-group">
                <label for="installationDate">Date of Installation <span class="required" aria-hidden="true">*</span></label>
                <input type="date" id="installationDate" name="installationDate" required aria-required="true">
            </div>
            
            <div class="form-group">
                <fieldset>
                    <legend>Useful Features (check all that apply)</legend>
                    <div class="checkbox-group">
                        <input type="checkbox" id="feature1" name="usefulFeatures" value="ease-of-use">
                        <label for="feature1">Ease of Use</label>
                        
                        <input type="checkbox" id="feature2" name="usefulFeatures" value="durability">
                        <label for="feature2">Durability</label>
                        
                        <input type="checkbox" id="feature3" name="usefulFeatures" value="performance">
                        <label for="feature3">Performance</label>
                        
                        <input type="checkbox" id="feature4" name="usefulFeatures" value="design">
                        <label for="feature4">Design</label>
                        
                        <input type="checkbox" id="feature5" name="usefulFeatures" value="value">
                        <label for="feature5">Value for Money</label>
                    </div>
                </fieldset>
            </div>
            
            <div class="form-group">
                <label for="writtenReview">Written Review</label>
                <textarea id="writtenReview" name="writtenReview" rows="5" placeholder="Tell us more about your experience with this product..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="userName">User Name</label>
                <input type="text" id="userName" name="userName" placeholder="Your name (optional)">
            </div>
            
            <div class="form-group">
                <button type="submit" class="submit-btn">Submit Review</button>
            </div>
        </form>
    </main>
    
    <footer>
        <p>&copy; 2025 Product Reviews | All Rights Reserved</p>
        <p>WDD 331 - Web Frontend Development I | Laston James Sichali</p>
    </footer>
    
    <script src="scripts/form.js" defer></script>
</body>
</html>
